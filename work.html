<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="stylesheet" href="work.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <div class="plan-name">Basic</div>
            <div class="price">$09.99/month</div>
            <ul class="features">
                <li class="feature included">10GB Storage</li>
                <li class="feature included">1 User</li>
                <li class="feature excluded">Support</li>
            </ul>
            <button class="sign-up-btn">Sign Up</button>
        </div>

        <div class="pricing-card">
            <div class="plan-name">Standard</div>
            <div class="price">$29.99/month</div>
            <ul class="features">
                <li class="feature included">50GB Storage</li>
                <li class="feature included">5 Users</li>
                <li class="feature included">Phone & Email Support</li>
            </ul>
            <button class="sign-up-btn">Sign Up</button>
        </div>

        <div class="pricing-card">
            <div class="plan-name">Premium</div>
            <div class="price">$79.99/month</div>
            <ul class="features">
                <li class="feature included">100GB Storage</li>
                <li class="feature included">10 Users</li>
                <li class="feature included">24/7 Support</li>
            </ul>
            <button class="sign-up-btn">Sign Up</button>
        </div>
    </div>
</body>
